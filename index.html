<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="header"><h1>Tic-Tac-toe</h1></div>

    <div class="main">

        <div class="gameboard">
            <div class="gameboard-cell" id="square1"></div>
            <div class="gameboard-cell" id="square2"></div>
            <div class="gameboard-cell" id="square3"></div>
            <div class="gameboard-cell" id="square4"></div>
            <div class="gameboard-cell" id="square5"></div>
            <div class="gameboard-cell" id="square6"></div>
            <div class="gameboard-cell" id="square7"></div>
            <div class="gameboard-cell" id="square8"></div>
            <div class="gameboard-cell" id="square9"></div>

        </div>

        <div class="result-info">
            <div class="player-one-result">PLAYER X
                <div>0</div>
            </div>
            <div class="ties">TIES
                <div>0</div>
            </div>
            <div class="player-two-result">PLAYER O
                <div>0</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
