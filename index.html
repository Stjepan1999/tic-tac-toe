<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="header"><h1>Tic-Tac-Toe</h1></div>

    <div class="main">

        <div class="player-info">

        </div>

        <div class="gameboard">
            <button class="gameboard-button" data-position="1"></button>
            <button class="gameboard-button" data-position="2"></button>
            <button class="gameboard-button" data-position="3"></button>
            <button class="gameboard-button" data-position="4"></button>
            <button class="gameboard-button" data-position="5"></button>
            <button class="gameboard-button" data-position="6"></button>
            <button class="gameboard-button" data-position="7"></button>
            <button class="gameboard-button" data-position="8"></button>
            <button class="gameboard-button" data-position="9"></button>
        </div>

        <dialog class="modal-dialog">
            <p>CONGRATUALATIONS !</p>
            <h3 class="dialog-message"></h3>
            <button class="next-round-button">NEXT ROUND</button>

        </dialog>

        <div class="result-info">
            <div class="player-one-div">PLAYER ONE
                <div class="player-one-result">0</div>
            </div>
            <div class="ties-div">TIES
                <div class="ties">0</div>
            </div>
            <div class="player-two-div">PLAYER TWO
                <div class="player-two-result">0</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
